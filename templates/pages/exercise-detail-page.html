{{define "exercise-detail-page"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Exercise.Title}} - Terminal v2</title>
    <link rel="stylesheet" href="/public/css/exercice-detail.css">
    <link rel="stylesheet" href="/public/css/review-panel.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body>
    <div class="scan-line"></div>
    <div class="terminal-header">
        <div class="terminal-subtitle">
            &gt; {{.Exercise.Title}} #{{printf "%03d" .Exercise.ID}} | STATUS: <span class="blink">ONLINE</span>
        </div>
    </div>

    {{template "exercise-detail" .}}
</body>
</html>
{{end}}
