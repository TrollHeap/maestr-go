{{define "review-panel"}}
<div id="review-panel-{{.Exercise.ID}}" class="review-panel">
    <p class="review-panel__title">REVIEW:</p>
    <div class="review-panel__buttons">
        
        <!-- Oublié (Again = 0) -->
        <button 
            hx-post="/exercise/{{.Exercise.ID}}/review?quality=0{{if .FromSession}}&from=session&session={{.SessionID}}{{end}}" 
            hx-target="body"
            class="review-btn review-btn--again"
        >
            ∅ Oublié 
        </button>
        
        <!-- Difficile (Hard = 1) -->
        <button 
            hx-post="/exercise/{{.Exercise.ID}}/review?quality=1{{if .FromSession}}&from=session&session={{.SessionID}}{{end}}" 
            hx-target="body"
            class="review-btn review-btn--hard"
        >
            ⊡ Difficile
        </button>
        
        <!-- Bien (Good = 2) ✅ CORRIGÉ -->
        <button 
            hx-post="/exercise/{{.Exercise.ID}}/review?quality=2{{if .FromSession}}&from=session&session={{.SessionID}}{{end}}" 
            hx-target="body"
            class="review-btn review-btn--good"
        >
            ⊞ Avec effort
        </button>
        
        <!-- Facile (Easy = 3) ✅ CORRIGÉ -->
        <button 
            hx-post="/exercise/{{.Exercise.ID}}/review?quality=3{{if .FromSession}}&from=session&session={{.SessionID}}{{end}}" 
            hx-target="body"
            class="review-btn review-btn--easy"
        >
            ⊕ Facile
        </button>
    </div>
    
    {{if .Exercise.NextReviewAt}}
    <p class="review-panel__next">
        ⟫ Next Review: {{.Exercise.NextReviewAt.Format "2006-01-02 15:04"}}
    </p>
    {{end}}
</div>
{{end}}
