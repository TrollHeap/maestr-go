{{define "review-panel"}}
<div id="review-panel-{{.ID}}" class="review-panel">
    <p class="review-panel__title">REVIEW:</p>
    <div class="review-panel__buttons">
        
        <!-- Oublié (Again) -->
        <button 
            hx-post="/exercise/{{.ID}}/review?quality=0" 
            hx-target="#review-panel-{{.ID}}"
            hx-swap="outerHTML"
            class="review-btn"
            title="Oublié - Revoir dans 10min"
        >
            ∅ Oublié 
        </button>
        
        <!-- Dur -->
        <button 
            hx-post="/exercise/{{.ID}}/review?quality=1" 
            hx-target="#review-panel-{{.ID}}"
            hx-swap="outerHTML"
            class="review-btn"
            title="Difficile - Revoir demain"
        >
            ⊡ Difficile
        </button>
        
        <!-- Bien -->
        <button 
            hx-post="/exercise/{{.ID}}/review?quality=3" 
            hx-target="#review-panel-{{.ID}}"
            hx-swap="outerHTML"
            class="review-btn"
            title="Bien - Doubler l'intervalle"
        >
            ⊞ Avec effort
        </button>
        
        <!-- Facile -->
        <button 
            hx-post="/exercise/{{.ID}}/review?quality=5" 
            hx-target="#review-panel-{{.ID}}"
            hx-swap="outerHTML"
            class="review-btn"
            title="Facile - Tripler l'intervalle"
        >
            ⊕ Facile
        </button>
    </div>
    
    {{if .NextReviewAt}}
    <p class="review-panel__next">
        ⟫ Next: {{.NextReviewAt.Format "2006-01-02 15:04"}}
    </p>
    {{end}}
</div>
{{end}}
