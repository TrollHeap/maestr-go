{{define "stats-domains"}}
{{range .Domains}}
<div class="domain-row">
    <div class="domain-name">[{{.Name | upper}}]</div>
    <div class="domain-graph">
        <div class="domain-graph-fill" style="width: {{.Percentage}}%">
            {{.Completed}}/{{.Total}}
        </div>
    </div>
</div>
{{end}}
{{end}}
