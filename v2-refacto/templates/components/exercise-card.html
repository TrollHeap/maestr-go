{{define "exercise-card"}}
<div 
    class="exercise-card {{if .Done}}exercise-card--done{{end}}"
    id="exercise-{{.ID}}" 
    hx-get="/exercise/{{.ID}}"
    hx-target="#exercise-detail"
    hx-swap="innerHTML"
>
    <!-- Header -->
    <div class="exercise-card__header">
        {{template "status-indicator" .}}  <!-- ← Appelle le composant (qui est maintenant un bouton) -->
        <h3 class="exercise-card__title">{{.Title}}</h3>
        {{template "badge-domain" .}}
    </div>

    <!-- Description -->
    <div class="exercise-card__description">
        <p>{{.Description}}</p>
    </div>

    <!-- Métadonnées -->
    <div class="exercise-card__meta">
        {{template "badge-difficulty" .}}
        {{template "badge-progress" .}}
    </div>
</div>
{{end}}
