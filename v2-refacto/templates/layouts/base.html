{{define "base"}}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{block "title" .}}Mon App Go{{end}}</title>
    
    <!-- CSS & HTMX -->
    <link rel="stylesheet" href="/public/css/exercice.css">
    <link rel="stylesheet" href="/public/css/badges.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Animation de chargement HTMX (Optionnel mais pro) -->
    <style>
        .htmx-indicator{display:none} 
        .htmx-request .htmx-indicator{display:inline;} 
        .htmx-request.htmx-indicator{display:inline;}
    </style>
</head>
<body>

    <!-- 1. NAVBAR (Fixe) -->

{{template "navbar" .}}

    <!-- 2. ZONE DE CONTENU DYNAMIQUE (Le Slot) -->
    <!-- C'est ici que tes pages (dashboard, list, detail) vont s'injecter -->
    <main id="main-content" class="container">
        {{block "content" .}}
            <p>Chargement par défaut...</p>
        {{end}}
    </main>

    <!-- 3. FOOTER (Fixe) -->
    <footer class="footer">
        <p>&copy; 2025 - Go v2 Refacto</p>
        <!-- Indicateur de chargement global -->
        <span class="htmx-indicator">Chargement... ⏳</span>
    </footer>

</body>
</html>
{{end}}
